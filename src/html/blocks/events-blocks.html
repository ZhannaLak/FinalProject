<article class="poster" style="background:@@background">
  <svg class="poster-card__heart">
    <use xlink:href="assets/icons/symbols.svg#@@icon"></use>
  </svg>
  <picture class="poster-card__pic">
    <a href="@@href">
      <img src="@@img" alt="@@alt" class="poster-card__picture" />
    </a>
  </picture>
  <div class="poster__text">
    <span class="text__title">@@title</span>
    <div class="poster__bottom">
      <p>@@descr</p>
      <svg class="poster-card__cart">
        <use xlink:href="assets/icons/symbols.svg#shopping_cart"></use>
      </svg>
    </div>
  </div>
</article>
